name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        working-directory: scripts
        run: npm install

      - name: Create release
        working-directory: scripts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: npx tsx release.ts create-release ${{ github.ref_name }}

  # Build binaries for each platform
  build:
    name: Build ${{ matrix.target }}
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            build: make build-linux
            target: x86_64-unknown-linux-musl
            cache_key: x86_64-unknown-linux-musl
            binary_path: target/x86_64-unknown-linux-musl/release/orb
            asset_name: orb-linux
          - os: macos-latest
            build: make build-macos
            target: x86_64-apple-darwin,aarch64-apple-darwin
            cache_key: macos-universal
            binary_path: target/release/orb-macos-universal
            asset_name: orb-macos
          - os: windows-latest
            build: cargo build --release --target x86_64-pc-windows-msvc
            target: x86_64-pc-windows-msvc
            cache_key: x86_64-pc-windows-msvc
            binary_path: target/x86_64-pc-windows-msvc/release/orb.exe
            asset_name: orb-windows.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "v1-release"
          key: ${{ matrix.cache_key }}

      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get install -y musl-tools

      - name: Build
        run: ${{ matrix.build }}

      - name: Strip binary (Linux/macOS)
        if: runner.os != 'Windows'
        run: strip ${{ matrix.binary_path }}

      - name: Prepare binary
        run: |
          mkdir -p artifacts
          mv ${{ matrix.binary_path }} artifacts/${{ matrix.asset_name }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        working-directory: scripts
        run: npm install

      - name: Upload to GitHub Release
        working-directory: scripts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: npx tsx release.ts upload-asset ${{ github.ref_name }} ../artifacts/${{ matrix.asset_name }} ${{ matrix.asset_name }}

      # Create versioned copy of binary
      - name: Create versioned binary
        shell: bash
        run: |
          cd artifacts
          ASSET_NAME="${{ matrix.asset_name }}"
          VERSION="${GITHUB_REF_NAME#v}"
          # Handle .exe extension properly (orb-windows.exe -> orb-windows-0.3.0.exe)
          if [[ "${ASSET_NAME}" == *.exe ]]; then
            VERSIONED_NAME="${ASSET_NAME%.exe}-${VERSION}.exe"
          else
            VERSIONED_NAME="${ASSET_NAME}-${VERSION}"
          fi
          cp "${ASSET_NAME}" "${VERSIONED_NAME}"

      # Upload binaries to R2
      - name: Upload to R2
        working-directory: scripts
        env:
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
        run: npx tsx release.ts upload-r2 ../artifacts downloads

  # Finalize: generate and upload manifest
  finalize:
    name: Finalize Release
    needs: [create-release, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        working-directory: scripts
        run: npm install

      - name: Generate and upload manifest
        working-directory: scripts
        env:
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
        run: npx tsx release.ts finalize ${{ needs.create-release.outputs.version }}
