[package]
name = "orb-mockhttp"
version = "0.1.0"
edition = "2024"
authors = ["Daniel Walsh <orb@walshy.dev>"]
description = "Mock HTTP server for testing - supports HTTP/1.1, HTTP/2, and HTTP/3"
license = "MIT"
repository = "https://github.com/WalshyDev/orb"
rust-version = "1.91"
publish = true

[dependencies]
# HTTP types
http = "1.2"
bytes = "1.9"
http-body-util = "0.1"

# HTTP/1.1 + HTTP/2 server
hyper = { version = "1.6", features = ["server", "http1", "http2"] }
hyper-util = { version = "0.1", features = ["server", "http1", "http2", "tokio"] }

# HTTP/3 (QUIC)
quinn = { version = "0.11", default-features = false, features = ["runtime-tokio", "rustls", "aws-lc-rs"] }
h3 = "0.0.8"
h3-quinn = "0.0.10"

# WebSocket
tokio-tungstenite = { version = "0.28.0", default-features = false, features = ["rustls-tls-native-roots"] }

# TLS
rustls = { version = "0.23", default-features = false, features = ["std", "aws_lc_rs"] }
rcgen = "0.14.6"
rustls-pemfile = "2.2"
tokio-rustls = "0.26"

# Async runtime
tokio = { version = "1.49.0", features = ["rt", "net", "io-util", "time", "sync", "macros"] }
tokio-stream = "0.1.18"
futures-util = "0.3"

# Utilities
parking_lot = "0.12"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.149"

[dev-dependencies]
orb-client = { path = "../orb-client" }
test-case = "3.3"
tokio-test = "0.4.5"
